apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.7

repositories {
    maven {
        url 'http://maven.oschina.net/content/groups/public/'
    }
}

sourceSets {
    main {
        java.srcDirs = [
            'src/main/java'
        ]
        resources.srcDirs = [
            'src/resources'
        ]
    }
    test {
        java.srcDirs = [
            'src/test/java'
        ]
        resources.srcDirs = [
            'src/resources'
        ]
    }
}

dependencies {
    compile 'dom4j:dom4j:1.6.1'
    compile 'junit:junit:4.12'
}
