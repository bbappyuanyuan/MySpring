apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    maven {
        url 'http://maven.oschina.net/content/groups/public/'
    }
}

sourceSets {
    main {
        java.srcDirs = [
            'src/main/java'
        ]
        resources.srcDirs = [
            'src/main/resources'
        ]
    }
    test {
        java.srcDirs = [
            'src/test/java'
        ]
        resources.srcDirs = [
            'src/test/resources'
        ]
    }
}

dependencies {

}
